{% block content %}
  <h1>Welcome to our conversion of CSV into TTL</h1>
<div class="all">
    <h2>The row of the CSV file start at index 0</h2>
    <form action="." method="post">
       {% csrf_token %}
        {{ form.as_p }}
        <p>CSV File: <a href="{% url 'download_CSV' %}">The CSV file uploaded</a></p>
        <input type="submit" value="Validate" class="button">
    </form>

</div>

        font-size: 32px;

    }
    .all {
        width: 80%;
        margin-left: 2%;
    }
    h2 {
        margin-top: 5%;
        color: green;
        font-size: 18px;
    }

        width: 40%;
        height: 64px;
        font-size: 20px;
    }
    p {
        margin-top: 32px;
        font-size: 20px;
    }
</style>

{% endblock %}
